<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Display</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <span>
        <p>Load Board.txt</p>
        <input type="file" name="inputFileBoard" id="inputFileBoard">
    </span>
    <div id="Game-content">
        <span>
            <h2>Blanc</h2>
            <div class="timer" id="White-Timer"></div>
            <h2>Fin Tour</h2>
        </span>
        <div class="wrap"><div id="BoardBG"></div></div>
        <span>
            <h2>Noir</h2>
            <div class="timer" id="Black-Timer"></div>
            <h2>Fin Tour</h2>
        </span>
    </div>
</body>
</html>
